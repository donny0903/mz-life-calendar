<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZ Life Calendar - 나의 인생은 몇 주일까?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <select id="birthYear" class="date-select">
                    <option value="">년도</option>
                </select>
                <select id="birthMonth" class="date-select">
                    <option value="">월</option>
                </select>
                <select id="birthDay" class="date-select">
                    <option value="">일</option>
                </select>
                <button id="calculateBtn">></button>
            </div>
            <button id="infoBtn" class="info-btn" title="정보 보기">?</button>
        </div>

        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Life Calendar</h2>
                <p>85살까지 산다면 나는 몇 주를 살 수 있을까?</p>
                <p>약 4,400주 정도 산다고 합니다.</p>
            </div>
        </div>

        <header>
            <h1 id="ageTitle">00 to 85</h1>
        </header>

        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">살아온 주</span>
                <span class="stat-value" id="livedWeeks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">남은 주</span>
                <span class="stat-value" id="remainingWeeks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">진행률</span>
                <span class="stat-value" id="percentage">0%</span>
            </div>
        </div>

        <div class="calendar-wrapper">
            <div id="lifeCalendar" class="life-calendar">
                <!-- 4400개의 박스가 JavaScript로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
