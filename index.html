        <!-- Step 3: 결과 화면 -->
        <div id="step3" class="step-section">
            <div class="step3-header">
                <div class="step3-date-select">
                    <select id="birthYear" class="date-select">
                        <option value="">YYYY</option>
                    </select>
                </div>
                <h1 id="ageTitle">00 to 85</h1>
            </div>

            <div class="stats-section" id="statsSection">
                <div class="stat-line">
                    <span class="stat-label">나이</span>
                    <span class="stat-value" id="hoverAge">0</span>
                </div>
                <div class="stat-line">
                    <span class="stat-label">살아온 주</span>
                    <span class="stat-value" id="livedWeeks">0</span>
                    <span class="stat-percentage" id="percentage">(0%)</span>
                </div>
                <div class="stat-line">
                    <span class="stat-label">남은 주</span>
                    <span class="stat-value" id="remainingWeeks">0</span>
                </div>
            </div>

            <div class="calendar-wrapper">
                <div id="lifeCalendar" class="life-calendar">
                    <!-- 4400개의 박스가 JavaScript로 생성됩니다 -->
                </div>
            </div>
